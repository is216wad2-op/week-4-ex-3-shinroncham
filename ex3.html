<html>
   <head>
      <title>Event Handling</title>
   </head>
   <body>
     
      <h1>Shopping List</h1>
      <p>Get it done today</p>
      
        <!-- add HTML code here -->
         <form name="form" action="" onsubmit="additems()">
            <input type="text" name="items" placeholder="enter items">
            <input type="submit" name="enter">
        </form>

      <ul>
         <li>Notebook</li>
         <li>Jello</li>
         <li>Spinach</li>
         <li>Rice</li>
         <li>Birthday Cake</li>
         <li>Candles</li>
      </ul>
      
      <script>
      
        // add code here
        function additems() {
            event.preventDefault();
            var new_item = document.getElementsByName("items")[0].value;
            var ul_items = document.getElementsByTagName("ul")[0];

            var list_item = document.createElement("li");
            var node = document.createTextNode(new_item);
            list_item.append(node);

            ul_items.append(list_item)
        }

      </script>
 
   </body>
</html>
