<html>
   <head>
      <title>Event Handling</title>
   </head>
   <body>
     
      <h1>Shopping List</h1>
      <p>Get it done today</p>
      
        <!-- add HTML code here -->
        <input type="text" id= "userinput" placeholder="enter items" name="items">
        <button id="enter" onclick="additems()" name="enter">Enter</button>


      <ul>
         <li>Notebook</li>
         <li>Jello</li>
         <li>Spinach</li>
         <li>Rice</li>
         <li>Birthday Cake</li>
         <li>Candles</li>
      </ul>
      
      <script>
      
        // add code here
        function additems() {
            var new_item = document.getElementsByName("items")[0];
            var ul_items = document.getElementsByTagName("ul")[0];

            var list_item = document.createElement("li");
            if (new_item.value.length > 0 ) {
                var node = document.createTextNode(new_item.value);
                list_item.append(node);

                ul_items.append(list_item);
                new_item.value = "";
            }
        }

      </script>
 
   </body>
</html>
